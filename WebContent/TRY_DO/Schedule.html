        function search(){
            var url = "../ScheduleServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = searchComplete;
                req.send("type=search&name="+document.getElementById("schedule_search").value);
            }
        }

        function searchComplete() {
            if (req.readyState == 4 && req.status == 200) {
                var theTable = document.getElementById("table");//table的id
                var num=theTable.rows.length;
                while(num>0) {
                    theTable.deleteRow(num-1);
                    num=theTable.rows.length;
                }
                var json =  JSON.parse(req.responseText);//转换为json对象
                for(i=0; i<json.length; i++) {
                    var rowCount = theTable.rows.length; //获得当前表格的行数
                    var row = theTable.insertRow(rowCount);//在tale里动态的增加tr
                    row.insertCell(0).innerHTML = json[i].schedid;
                    row.insertCell(1).innerHTML = json[i].studioid;
                    row.insertCell(2).innerHTML = json[i].playid;
                    row.insertCell(3).innerHTML = json[i].schedtime;
                    row.insertCell(4).innerHTML = json[i].price;
                    var tmp = json[i].id + ",\'" + json[i].name + "\'," + json[i].rowCount + "," + json[i].colCount + ",\'" + json[i].introduction +"\'";
                    row.insertCell(5).innerHTML = '<input type="button" class="btn btn-sm btn-primary" value="修改" onclick="modify('+ tmp +')" ' +
                        '/>&nbsp;&nbsp;<input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除" onclick="del('+json[i].id+')" />';
                }
            }
        }

        UrlParm = function() { // url参数
            var data, index;
            (function init() {
                data = [];
                index = {};
                var u = window.location.search.substr(1);
                if (u != '') {
                    var parms = decodeURIComponent(u).split('&');
                    for (var i = 0, len = parms.length; i < len; i++) {
                        if (parms[i] != '') {
                            var p = parms[i].split("=");
                            if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=
                                data.push([ '' ]);
                                index[p[0]] = data.length - 1;
                            } else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =
                                data[0] = [ p[1] ];
                            } else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
                                data.push([ p[1] ]);
                                index[p[0]] = data.length - 1;
                            } else {// c=aaa
                                data[index[p[0]]].push(p[1]);
                            }
                        }
                    }
                }
            })();
            return {
                // 获得参数
                parm : function(o) { // o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
                    } catch (e) {
                    }
                },
                //获得参数组, 类似request.getParameterValues()
                parmValues : function(o) { //  o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o] : data[index[o]]);
                    } catch (e) {
                    }
                },
                //是否含有parmName参数
                hasParm : function(parmName) {
                    return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
                },
                // 获得参数Map ,类似request.getParameterMap()
                parmMap : function() {
                    var map = {};
                    try {
                        for ( var p in index) {
                            map[p] = data[index[p]];
                        }
                    } catch (e) {
                    }
                    return map;
                }
            }
        }();

        function init() {
            var type = UrlParm.parm("type");
            //alert(type);
            document.getElementById("type").value = type;
            if(type=="update"){
                var studioid = UrlParm.parm("id");
                var studioname = UrlParm.parm("name");

                document.getElementById("studioname").value = studioname;
                document.getElementById("rowcount").value = rowcount;
                document.getElementById("colcount").value = colcount;
                document.getElementById("intro").value = intro;
            }
        }

        function check() {
            var form = document.getElementById("myform");
            if(form.studioname.value=="" || form.rowcount.value=="" || form.colcount.value=="" || form.intro.value=="") {
                alert("请填写完整信息");
                return 0;
            }
            if(isNaN(form.rowcount.value) || isNaN(form.colcount.value)){
                alert("座位行数和座位列数不是数字");
                return;
            }
            var url = "../StudioServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = checkComplete;
                var data = "type=" + form.type.value + "&studioid="
                    + form.studioid.value + "&studioname="
                    + encodeURIComponent(form.studioname.value) + "&rowcount="
                    + form.rowcount.value + "&colcount=" + form.colcount.value
                    + "&intro=" + encodeURIComponent(form.intro.value);
                req.send(data);
            }
        }

            if (req.readyState == 4 && req.status == 200) {
                document.getElementById("myform").reset();
                search();
            }
        }

                '__________',
                'cccccccc__',
                'cccccccccc',
                'cccccccccc',
                'cccccccccc',
                'cccccccccc',
                'cccccccccc',
                'cc__cc__cc'
            ],
            naming: {//设置行列等信息
                top: false, //不显示顶部横坐标（行）
                getLabel: function(character, row, column) { //返回座位信息
                    return column;
                }
            },

            legend: {//定义图例
                node: $('#legend'),
                items: [
                    ['c', 'available', '可选座'],
                    ['c', 'unavailable', '已售出']
                ]
            },

            click: function() {
                if (this.status() == 'available') { //若为可选座状态，添加座位
                    $('<li>' + (this.settings.row + 1) + '排' + this.settings.label + '座</li>')
                        .attr('id', 'cart-item-' + this.settings.id)
                        .data('seatId', this.settings.id)
                        .appendTo($cart);
                    $tickects_num.text(sc.find('selected').length + 1); //统计选票数量
                    $total_price.text(getTotalPrice(sc) + price);//计算票价总金额
                    return 'selected';
                } else if (this.status() == 'selected') { //若为选中状态
                    $tickects_num.text(sc.find('selected').length - 1);//更新票数量
                    $total_price.text(getTotalPrice(sc) - price);//更新票价总金额
                    $('#cart-item-' + this.settings.id).remove();//删除已预订座位

                    return 'available';
                } else if (this.status() == 'unavailable') { //若为已售出状态
                    return 'unavailable';
                } else {
                    return this.style();
                }
            }
        });
        //设置已售出的座位
        sc.get(['1_3', '1_4', '4_4', '4_5', '4_6', '4_7', '4_8']).status('unavailable');
    });
    function getTotalPrice(sc) { //计算票价总额
        var total = 0;
        sc.find('selected').each(function() {
            total += price;
        });
        return total;
    }
</script>
</body>
