            <div class=" d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">放映计划</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="input-group mr-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">搜索计划</span>
                        </div>
                        <input type="text" class="form-control " id="schedule_search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" onkeypress="searchName()">
                    </div>
                    <div class="btn-group mr-2">
                        <button id="add" type="button" class="btn btn-sm btn-outline-secondary"   data-toggle="modal" data-target="#exampleModal">添加计划</button>
                    </div>
                </div>
            </div>
            <!--        添加模态框-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content"  onload="init()">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">添加放映计划</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="myform" method="post" action="#">
                                <input type="hidden" id="type" name="type" value="add">

                                <div class="input-group form-group col-lg-4 float-left">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="studioid">影厅编号</label>
                                        </div>
                                        <select class="custom-select" id="studioid" name="studioid">
                                            <option selected="">请选择</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="input-group form-group col-lg-8 float-left">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="playname">电影名称</label>
                                        </div>
                                        <select class="custom-select" id="playname" name="playname">
                                            <option selected="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="input-group form-group col-lg-8 float-left">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" >放映时间</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="xxxx-xx-xx xx:xx" id="schedtime" name="schedtime">
                                </div>

                                <div class="input-group form-group col-lg-4 float-left">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" >票价</label>
                                    </div>
                                    <input type="text" class="form-control" id="price" name="price">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#addSuccessModal" onclick="check()">确认添加</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--添加成功-->
            <div class="modal fade" id="addSuccessModal" tabindex="-1" aria-labelledby="addSuccessModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addSuccessModalLabel">添加成功</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            放映计划添加成功！
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>                        </div>
                    </div>
                </div>
            </div>


            <!--            删除警示-->
            <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">确认删除</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            请谨慎操作！！！确认删除此放映计划？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-danger"  data-dismiss="modal" id="delConfirm">确认删除</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive  animated bounceInUp">
                <table class="table table-hover">
                    <thead>
                    <tr class="list_nav">
                        <th>编号</th>
                        <th>影厅</th>
                        <th>电影名称</th>
                        <th>放映时间</th>
                        <th>票价</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
